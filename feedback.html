<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    .container:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    textarea {
        width: 80%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
        outline: none;
        border-color: #4caf50;
    }

    .rating {
        display: flex;
        justify-content: flex-start; /* Align stars to the right */
        margin-bottom: 20px;
    }

    .rating label {
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .rating label:hover,
    .rating input[type="radio"]:checked ~ label {
        color: #ffcc00;
    }

    button {
        width: 80%;
        padding: 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    #reviews {
        margin-top: 20px;
    }

    .review {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
    }

    .review:hover {
        background-color: #e9e9e9;
    }

    .review p {
        margin: 0;
    }

    .review .stars {
        color: #ffcc00;
        font-size: 24px;
        margin-bottom: 10px;
    }
    
</style>
</head>
<body background="about.png">

<div class="container">
    <h2>Leave a Review</h2>
    <form id="reviewForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="rating">Rating:</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="1"><label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="2"><label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="4"><label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="5"><label for="star1">&#9733;</label>
        </div>

        <label for="comment">Your Review:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <div id="reviews"></div>
</div>

<script>
    // Function to update stars based on selected rating
    function updateStars(rating) {
        var stars = document.querySelectorAll('.rating label');
        stars.forEach(function(star, index) {
            if (index < rating) {
                star.style.color = '#ffcc00';
            } else {
                star.style.color = '#ccc';
            }
        });
    }

    // Event listener for rating radio buttons
    var ratingInputs = document.querySelectorAll('.rating input[type="radio"]');
    ratingInputs.forEach(function(input) {
        input.addEventListener('change', function() {
            updateStars(this.value);
        });
    });

    // Event listener for form submission
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get form values
        var name = document.getElementById("name").value;
        var rating = document.querySelector('input[name="rating"]:checked').value;
        var comment = document.getElementById("comment").value;

        // Create review element
        var reviewElement = document.createElement("div");
        reviewElement.classList.add("review");
        reviewElement.innerHTML = "<p><strong>" + name + ":</strong> Rating: <span class='stars'>" + "&#9733;".repeat(rating) + "</span></p><p>" + comment + "</p>";

        // Append review to reviews container
        document.getElementById("reviews").appendChild(reviewElement);

        // Clear form inputs
        document.getElementById("name").value = "";
        document.querySelector('input[name="rating"]:checked').checked = false;
        document.getElementById("comment").value = "";
        
        // Reset stars
        updateStars(0);
    });
</script>

</body>
</html>
